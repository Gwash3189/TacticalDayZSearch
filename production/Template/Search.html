<div class="row" ng-controller="FrequentlySearchedController">
    <div class="col-xs-12">
        <ul class="frequently-searched-list list-unstyled">
            <li ng-repeat="region in vm.FrequentlySearchedList.Items">
                <a ui-sref="Results({region: region.Id})">{{region.Name}}</a>
            </li>
        </ul>
    </div>
</div>
